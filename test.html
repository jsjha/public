<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmailJS Test</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>

  <script>
    emailjs.init('7nLFFPe7iW_4z1yUm'); // Replace with your actual user ID
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
      };

      console.log("Form data:", formData); // Verify the form data

      emailjs.send('service_xyn2unn', 'template_46916ur', formData)
        .then(function(response) {
          console.log('Success:', response);
          alert('Message sent!');
        })
        .catch(function(error) {
          console.error('Error:', error);
          alert('Failed to send message. Please try again later.');
        });
    });
  </script>
</body>
</html>
