  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nameElement = document.getElementById("name-page");
      const introElement = document.getElementById("introduction");
      const nameText = "Metal Detector Report";
      let index = 0;

      // Typewriter effect
      function typeWriter() {
        if (index < nameText.length) {
          nameElement.textContent += nameText.charAt(index);
          index++;
          setTimeout(typeWriter, 150); // Adjust typing speed
        } else {
          // Fade-in introduction after typing
          setTimeout(() => {
            introElement.classList.remove("hidden");
            introElement.classList.add("visible");
          }, 500); // Delay before fade-in
        }
      }

      typeWriter();
    });
  </script>
    

  <div id="name-container">
    <h1 id="name-page"></h1>
  </div>
